<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome!</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: url('https://w.wallhaven.cc/full/j3/wallhaven-j3p215.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(10, 10, 25, 0.85);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .content-box {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(20, 20, 35, 0.9);
      color: #e0e0e0;
      text-align: center;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00b8ff;
    }
    .header {
      padding-bottom: 1.5rem;
      border-bottom: 3px solid #00b8ff;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ff5e9c;
      margin-top: 1rem;
    }
    /* Flex container for playlist and minesweeper */
    .main-content {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .music-section {
      flex: 1 1 320px;
      max-width: 320px;
      border-top: 2px dashed #00b8ff;
      padding-top: 1rem;
      text-align: center;
    }
    .music-section iframe {
      width: 100%;
      height: 380px;
      border-radius: 12px;
      border: none;
    }
    .minesweeper-section {
      flex: 1 1 320px;
      max-width: 320px;
      border-top: 2px dashed #00b8ff;
      padding-top: 1rem;
      text-align: center;
      user-select: none;
    }
    .minesweeper-grid {
      display: grid;
      grid-template-columns: repeat(8, 30px);
      grid-template-rows: repeat(8, 30px);
      gap: 2px;
      justify-content: center;
      margin: 0 auto;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #222a44;
      border: 1px solid #00b8ff;
      color: #00b8ff;
      font-weight: bold;
      font-size: 18px;
      line-height: 30px;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
    }
    .cell.revealed {
      background-color: #0a0f1a;
      border-color: #ff5e9c;
      cursor: default;
      color: #ff5e9c;
    }
    .cell.mine {
      background-color: #ff5e9c;
      color: white;
    }
    .cell.flagged {
      color: #ff5e9c;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      background-color: #00b8ff;
      border: none;
      padding: 8px 16px;
      color: #0a0a0a;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00b8ff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="content-box">
    <div class="header">
      <h1>Welcome!</h1>
      <img id="profile-img" src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image" />
      <p id="username">@Loading...</p>
    </div>

    <div class="main-content">
      <div class="music-section">
        <h2>üéµ My Playlist</h2>
        <iframe
          src="https://open.spotify.com/embed/playlist/3GUaqn8SFmXRllssKe725l?utm_source=generator"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          allowfullscreen
        ></iframe>
      </div>

      <div class="minesweeper-section">
        <h2>üí£ Minesweeper</h2>
        <div id="grid" class="minesweeper-grid"></div>
        <div class="controls">
          <button id="reset-btn">Restart</button>
        </div>
      </div>
    </div>

    <div class="socials-section">
      <h2>üåê Connect with Me</h2>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">SoundCloud</a>
    </div>
  </div>
</div>

<script>
  // Discord user fetch
  fetch('https://discordlookup.mesalytic.moe/v1/user/592490823065534465')
    .then(response => response.json())
    .then(data => {
      if (data.avatar && data.avatar.link) {
        document.getElementById('profile-img').src = data.avatar.link;
      }
      if (data.tag) {
        document.getElementById('username').innerText = `@${data.tag}`;
      } else if (data.username && data.discriminator) {
        document.getElementById('username').innerText = `@${data.username}#${data.discriminator}`;
      } else if (data.username) {
        document.getElementById('username').innerText = `@${data.username}`;
      }
    })
    .catch(error => {
      console.error('Error fetching Discord user:', error);
      document.getElementById('username').innerText = '@Unavailable';
    });

  // Minesweeper implementation
  const grid = document.getElementById('grid');
  const resetBtn = document.getElementById('reset-btn');
  const rows = 8;
  const cols = 8;
  const minesCount = 10;
  let gridData = [];
  let gameOver = false;

  function initGrid() {
    grid.innerHTML = '';
    gridData = [];
    gameOver = false;
    for (let r = 0; r < rows; r++) {
      gridData[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener('click', onCellClick);
        cell.addEventListener('contextmenu', onCellRightClick);
        grid.appendChild(cell);
        gridData[r][c] = {
          mine: false,
          revealed: false,
          flagged: false,
          element: cell,
          adjacentMines: 0
        };
      }
    }
    placeMines();
    calculateAdjacentMines();
  }

  function placeMines() {
    let placed = 0;
    while (placed < minesCount) {
      const r = Math.floor(Math.random() * rows);
      const c = Math.floor(Math.random() * cols);
      if (!gridData[r][c].mine) {
        gridData[r][c].mine = true;
        placed++;
      }
    }
  }

  function calculateAdjacentMines() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (gridData[r][c].mine) {
          gridData[r][c].adjacentMines = -1;
          continue;
        }
        let count = 0;
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = r + dr;
            const nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              if (gridData[nr][nc].mine) count++;
            }
          }
        }
        gridData[r][c].adjacentMines = count;
      }
    }
  }

  function revealCell(r, c) {
    const cellData = gridData[r][c];
    if (cellData.revealed || cellData.flagged || gameOver) return;

    cellData.revealed = true;
    const el = cellData.element;
    el.classList.add('revealed');

    if (cellData.mine) {
      el.classList.add('mine');
      gameOver = true;
      revealAllMines();
      alert('üí• Boom! Game Over.');
      return;
    }

    if (cellData.adjacentMines > 0) {
      el.textContent = cellData.adjacentMines;
    } else {
      // Reveal neighbors recursively
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            revealCell(nr, nc);
          }
        }
      }
    }
    checkWin();
  }

  function revealAllMines() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (gridData[r][c].mine) {
          gridData[r][c].element.classList.add('revealed', 'mine');
          gridData[r][c].element.textContent = 'üí£';
        }
      }
    }
  }

  function toggleFlag(r, c, event) {
    event.preventDefault();
    if (gameOver) return;
    const cellData = gridData[r][c];
    if (cellData.revealed) return;

    cellData.flagged = !cellData.flagged;
    const el = cellData.element;
    if (cellData.flagged) {
      el.textContent = 'üö©';
      el.classList.add('flagged');
    } else {
      el.textContent = '';
      el.classList.remove('flagged');
    }
  }

  function onCellClick(e) {
    if (gameOver) return;
    const r = parseInt(this.dataset.row);
    const c = parseInt(this.dataset.col);
    revealCell(r, c);
  }

  function onCellRightClick(e) {
    const r = parseInt(this.dataset.row);
    const c = parseInt(this.dataset.col);
    toggleFlag(r, c, e);
  }

  function checkWin() {
    let revealedCount = 0;
    let correctlyFlagged = 0;

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const cell = gridData[r][c];
        if (cell.revealed) revealedCount++;
        if (cell.flagged && cell.mine) correctlyFlagged++;
      }
    }
    if (revealedCount === rows * cols - minesCount && correctlyFlagged === minesCount) {
      gameOver = true;
      alert('üéâ Congratulations! You cleared the minefield!');
    }
  }

  resetBtn.addEventListener('click', initGrid);

  initGrid();
</script>

</body>
</html>
